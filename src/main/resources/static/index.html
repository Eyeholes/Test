<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pestaña de Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }
        .login-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-image {
            background-color: #e0f7ff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            min-width: 300px;
        }
        .login-image img {
            width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: cover;
        }
        .login-form {
            padding: 40px;
            flex: 1;
            min-width: 300px;
        }
        .login-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
        .login-header img {
            width: 24px;
            margin-right: 10px;
        }
        .login-header h3 {
            margin: 0;
            font-weight: bold;
            color: #000;
        }
        .login-form h4 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #000;
        }
        .form-group input {
            border: none;
            border-bottom: 2px solid #ccc;
            border-radius: 0;
            padding-left: 0;
            margin-bottom: 20px;
        }
        .form-group input:focus {
            box-shadow: none;
            border-bottom: 2px solid #007bff;
        }
        .btn-custom {
            border-radius: 20px;
            padding: 10px;
            font-size: 16px;
            width: 48%;
            margin-top: 20px;
        }
        .btn-ingresar {
            background-color: #007bff;
            color: #fff;
        }
        .btn-registrarse {
            background-color: #5bc0de;
            color: #fff;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-image">
        <img src="https://img.freepik.com/vector-premium/1-mayo-dia-trabajo-homenaje-trabajadores-construccion-antecedentes-ciudad-detras-ilustracion-vectorial_432516-1395.jpg?w=360" alt="Imagen de fondo">
    </div>
    <div class="login-form">
        <div class="login-header">
            <img src="https://w7.pngwing.com/pngs/115/92/png-transparent-circle-logo-circle-blue-logo-aqua.png" alt="Icono">
            <h3>BIENVENIDO</h3>
        </div>
        <h4>INICIO DE SESIÓN</h4>
        <form action="/homeController" method="post">
            <div class="form-group">
                <label for="usuario">USUARIO</label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
            </div>
            <div class="form-group">
                <label for="password">CONTRASEÑA</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-custom btn-ingresar">INGRESAR</button>
                <button type="button" class="btn btn-custom btn-registrarse">REGISTRARSE</button>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
